<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@200;300;400;600;700;900&family=Lato:wght@100;300;400;700;900&family=Oxygen:wght@300;400;700&family=Rajdhani:wght@300;400;600;700&display=swap" rel="stylesheet">
  <title>Spaceship Reactive</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/7.3.0/rxjs.umd.min.js" integrity="sha512-y3JTS47nnpKORJX8Jn1Rlm+QgRIIZHtu3hWxal0e81avPrqUH48yk+aCi+gprT0RMAcpYa0WCkapxe+bpBHD6g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <main class="app">
    <header class="app-header">
      <h2 class="app-header-title">Spaceship Reactive!</h2>
    <div id="app-header-score"></div>
    </header>
    <div class="app-body"></div>
    <div class="app-controls">
      <div class="trackpad-container container">
        <div class="trackpad">
          <div class="trackpad-arrow" id="left-arrow">left</div>
          <div class="trackpad-arrow" id="right-arrow">right</div>
        </div>
      </div>
      <div class="fire-button-container container">
        <div class="fire-button">FIRE!</div>
      </div>
    </div>
  </main>
  <script src="./script.js" type="module"></script>
  <!-- <script src="'/components/Game.js'" type="module"></script> -->
</body>

</html>
